<form [formGroup]="form">
  <mat-form-field>
    <input matInput type="email" formControlName="email" placeholder="Enter your email Email">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" formControlName="password" placeholder="Enter your password">
  </mat-form-field>
  <button mat-button type="submit"> Login </button>
</form>
